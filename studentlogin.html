<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student login form</title>
</head>

<body>
    <h1>This is login form</h1>
    <form action="Login.java" method="post">

        <label for="inp1">Student user name:</label>
        <input type="text" name="un" id="inp1" placeholder="name in letter" value="batman" disabled><br><br>


        <label for="inp2"> Enter Email*:</label>
        <input type="email" name="email" id="inp2" placeholder="email format" required><br><br>

        <label for="inp3">Password:</label>
        <input type="password" name="passwod" id="inp3" minlength="8" pattern="[A-Z]"><br><br>

        age <input type="number" name="age" id="" min="20"><br><br>

        <input type="color" name="" id=""><br><br>

        <input type="date" name="" id=""><br><br>

        <input type="datetime-local" name="" id=""><br><br>

        <input type="file" name="" id=""><br><br>

        <input type="month" name="" id=""><br><br>

        <input type="range" name="" id=""><br><br>

        <input type="hidden" name="gender" value="male"><br><br>

        <input type="search" name="" id=""><br><br>

        <input type="tel" name="" id=""><br><br>

        <input type="time" name="" id=""><br><br>

        <input type="url" name="" id=""><br><br>

        <input type="week" name="" id=""><br><br>

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label> <br><br>

        <input type="checkbox" name="lang" id="English">
        <label for="English">English</label>

        <input type="checkbox" name="lang" id="Hindi">
        <label for="Hindi">Hindi</label>

        <input type="checkbox" name="lang" id="Marathi">
        <label for="Marathi">Marathi</label><br><br>

        <select name="car" id="car" multiple size="2">
            <option value="">Please select any one value</option>
            <option value="a">BMW</option>
            <option value="b">Nexa</option>
            <option value="c">Audi</option>1
            <option value="d">Tesla</option>

        </select><br><br>

        <select name="subjects" id="subject">
            <option value="dbms">DBMS</option>
            <option value="dsa">DSA</option>
            <option value="os">OS</option>
            <option value="csa">CSA</option>

        </select><br><br>

        <textarea name="" id="" rows="20" columns="10" style="resize: none;"></textarea>

        <input type="Submit" value="Submit">

        <button>LOGIN</button>

    </form>



</body>

</html>
