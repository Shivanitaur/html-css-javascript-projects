<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        label {

            font-size: large;
            color: rgb(226, 70, 43)
        }

        h1 {

            color: blueviolet;
        }

        form {

            padding-left: 40px;
        }

        button {

            background-color: #c4db70;
            color: rgb(31, 14, 109);
        }

        body {

            background-color: #c1ccd4;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licence Application Form</title>
</head>

<body>
    <h1>Licence Application Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="please enter name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="please enter the email"><br><br>

        <label for="mobileno">Mobile no.:</label>
        <input type="number" id="mobileno" name="mobile no" placeholder=" please enter mobile number"><br><br>


        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="please enter the address"><br><br>


        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="">Select City</option>
            <option value="Sambhajinagar">Sambhajinagar</option>
            <option value="Jalna">Jalna</option>
            <option value="Pune">Pune</option>
            <option value="Beed">Beed</option>
            <option value="Nashik">Nashik</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Satara">Satara</option>
            <option value="Sangli">Sangli</option>
            <option value="Kolhapur">Kolhapur</option>
        </select><br><br>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="Maharashtra"> Maharashtra</option>
            <option value="Goa">Goa </option>
            <option value="Kerala"> Kerala</option>
            <option value="Manipur">Manipur </option>
            <option value="Andhrapradesh">Andhrapradesh </option>
            <option value="Delhi"> Delhi</option>
            <option value="Gujrat">Gujrat </option>
            <option value="Uttar Pradesh">Uttar Pradesh </option>
        </select><br><br>

        <label for="Zip_code">Zip code:</label>
        <input type="Number" id="Zip_code" name="number" placeholder="pincode"><br><br>

        <label for="licence type">Licence Type:</label>
        <select id="licence type" name="licence type">
            <option value="">Licence Type</option>
            <option value="Learner"> Learner</option>
            <option value="Driver"> Driver</option>
            <option value="Business"> Business</option>
            <option value="Other"> Other</option>
        </select><br><br>

        <label for="expiration date">Expiration Date:</label>
        <input type="date" id="expiration date" name="expiration date"><br><br>

        <label for="aadhar no.">Aadhar no.</label>
        <input type="number" id="aadhar no." name="aadhar no." placeholder="please enter aadhar no."><br><br>

        <label for="pan no.">Pan no.</label>
        <input type="pan no." id="pan no." name="pan no." placeholder="please enter pan no."><br><br>

        <label for="date of birth">Date of birth</label>
        <input type="number" id="date of birth" name="date of birth" placeholder="Date_of_birth"><br><br>

        <label> Are you older than 18?:</label>
        Yes:<input type="radio" value="Yes" name="age">
        No:<input type="radio" value="No" name="age"><br><br>

        <input type="Reset" value="Reset">

        <button>Submit</button>



    </form>

</body>

</html>
